<div class="products-filters">
    <div class="inner inner--normal">
        <form action="" method="post">

            <div class="products-filters__mob">
                <div class="row">
                    <div class="col">
                        <div class="products-select products-select--categories">
                            <select name="product-categories">
                                <option value="Для взрослых">Для взрослых</option>
                                <option value="Nautic">Nautic</option>
                                <option value="Для детей">Для детей</option>
                                <option value="Glacier">Glacier</option>
                                <option value="Бестселлеры">Бестселлеры</option>
                            </select>
                        </div>                      
                    </div>
                    <div class="col">
                        <div class="products-filters__toggle-filters"><strong>Фильтры</strong> <div class="products-filters__sum-choice">2</div></div>
                    </div>
                </div>
            </div>

            <div class="products-filters__categories">
                <div class="categories-fiter">
                    <div class="categories-fiter__radio-block">
                        <div class="categories-fiter__radio">
                            <input type="radio" id="forAdults" name="categories[]" value="Для взрослых"
                                checked='checked'>
                            <label for="forAdults">Для взрослых</label>
                        </div>
                        <div class="categories-fiter__radio">
                            <input type="radio" id="Nautic" name="categories[]" value="Nautic">
                            <label for="Nautic">Nautic</label>
                        </div>
                        <div class="categories-fiter__radio">
                            <input type="radio" id="forChildrens" name="categories[]" value="Для детей">
                            <label for="forChildrens">Для детей</label>
                        </div>
                        <div class="categories-fiter__radio">
                            <input type="radio" id="Glacier" name="categories[]" value="Glacier">
                            <label for="Glacier">Glacier</label>
                        </div>
                        <div class="categories-fiter__radio">
                            <input type="radio" id="BestSellers" name="categories[]" value="Бестселлеры">
                            <label for="BestSellers">Бестселлеры</label>
                        </div>
                    </div>
                </div>
            </div>            

        </form>
    </div>
</div>
